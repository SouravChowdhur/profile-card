<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Card | HTML & CSS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/be7c261020.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
          <div class="profile-box">
            <img src="images/menu2.png" class="menu-icon">
            <img src="images/setting2.png" class="setting-icon">
            <img src="images/profile.jpeg" class="profile-pic">
            <h3>Sourav Chowdhury</h3>
            <p>Front-End web developer, ML Enthuasist</p>
            <div class="social-media">
                <a href="https://www.linkedin.com/in/sourav-chowdhury-4527b8227/" target = "_blank">
                    <li class = "fab fa-linkedin"></li>
                </a>

            
                <a href="https://instagram.com" target = "_blank">
                    <li class = "fab fa-instagram"></li>
                </a>


                <a href="https://twitter.com" target = "_blank">
                    <li class = "fab fa-twitter"></li>
                </a>               
            </div>
            <button type="button">Follow</button>
            <div class="profile-bottom">
                <p>Learn More About My Profile</p>
                <img src="images/arrow2.png">
            </div>
          </div>
    </div>

</body>
</html>
